Header:
    version: "83"
ImportedPackages:
- "~res:/UI/Screens3/Common/Tooltip.yaml"
Controls:
-   class: "UIControl"
    name: "TooltipNewCustomSet"
    size: [464.000000, 128.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
        UIDataParamsComponent:
            events:
            - "FINISH_HIDE_POPUP_ANIMATION"
    children:
    -   prototype: "Tooltip/Slave"
        name: "Slave"
        components:
            UIDataParamsComponent:
                args:
                    "offset": "0"
                    "isAlignLeft": "true"
                    "buttonVisible": "false"
                    "rewardVisible": "false"
                    "slaveAlign": "ePositionAlign.Top"
                    "resource": "{ }"
                    "title": "\"#customSets:Hangar/Hint/Title\""
                    "text": "\"#customSets:Hangar/Hint/Description\""
                    "colorClass": "\"color=white-wild-sand-text\""
                    "masterId": "\"CAMO\""
