                                gradient: "~res:/Gfx/Lobby/controls/buttons/button_battle/button_gradient_battle-type"
                                contour: "~res:/Gfx/Lobby/controls/buttons/common/button_details_r1"
                                leftRightStretchCap: 1.000000
                                topBottomStretchCap: 1.000000
                            SizePolicy:
                                horizontalPolicy: "PercentOfParent"
                                verticalPolicy: "PercentOfParent"
                            StyleSheet:
                                styles: "~res:/UI/Screens3/Lobby/Hangar/BattleButton.style.yaml"
                    -   class: "UIControl"
                        name: "Hover"
                        size: [32.000000, 32.000000]
                        input: false
