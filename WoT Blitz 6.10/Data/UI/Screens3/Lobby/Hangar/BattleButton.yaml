                    position: [92.000000, 1.000000]
                    size: [32.000000, 32.000000]
                    scale: [1.000000, 1.000000]
                    pivot: [0.500000, 0.500000]
                    angle: 0.000000
                    input: false
                    classes: "button-effect"
                    effectPath: "~res:/3d/FX/UI/battle_top_1.sc2"
                    autoStart: true
                    components:
                        Update:
                            updateInvisible: false
                        StyleSheet:
                            styles: "~res:/UI/Screens3/Lobby/Hangar/BattleButton.style.yaml"
            -   class: "UIControl"
                name: "BattleTypeWrapper"
                position: [188.000000, 0.000000]
