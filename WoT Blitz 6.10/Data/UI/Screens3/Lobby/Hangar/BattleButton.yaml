Header:
    version: "99"
ImportedPackages:
- "~res:/UI/Screens3/Lobby/Common/BadgeHolder.yaml"
Prototypes:
-   class: "UIControl"
    name: "BattleButtonLayout"
    input: false
    components:
        LinearLayout:
            orientation: "RightToLeft"
            spacing: 4.000000
        SizePolicy:
            horizontalPolicy: "PercentOfFirstChild"
            verticalPolicy: "PercentOfMaxChild"
        UIDataParamsComponent:
            params:
            - ["eTutorialHighlights", "tutorialHighlight", "eTutorialHighlights.kUnknown", "eTutorialHighlights.kUnknown"]
            - ["eTutorialLesson", "tutorialLesson", "eTutorialLesson.kUnknown", "eTutorialLesson.kUnknown"]
            - ["bool", "isDeveloperUI", "false", "true"]
            - ["bool", "isGeneralPackLoaded", "true", "true"]
            - ["bool", "isPrebattleTraining", "false", "false"]
            - ["eBoosterSlotStatus", "boosterSlotStatus", "eBoosterSlotStatus.BOOSTER_INSTALLED", "eBoosterSlotStatus.BOOSTERS_AVAILABLE_IN_STORAGE"]
            - ["int", "layer", "0", "0"]
            - ["bool", "tankIsAccept", "true", "true"]
            - ["bool", "isSquadReady", "true", "true"]
            - ["bool", "isBadgeVisible", "false", "true"]
            - ["bool", "isBattleTypeButtonVIsible", "false", "true"]
            - ["bool", "isVehicleFitsForGameMode", "true", "true"]
            - ["bool", "isRepair", "true", "false"]
            - ["bool", "isReadyToBattle", "true", "true"]
            - ["bool", "isJoined", "true", "true"]
            - ["bool", "packIsAvailibleForBattle", "false", "true"]
            - ["bool", "availabilityStatus", "true", "true"]
            - ["string", "battleType", "\"7\"", "\"7\""]
            - ["bool", "squadTeamMateIsJoined", "false", "false"]
            - ["bool", "isTournamentType", "true", "false"]
            - ["bool", "isSquadType", "true", "false"]
            - ["bool", "isRandomBan", "false", "false"]
            - ["bool", "squadTeamMateReady", "true", "false"]
            - ["bool", "boostersButtonIsVisible", "true", "true"]
            - ["bool", "isSquadCreator", "false", "false"]
            events:
            - "DEV_LOGOUT"
            - "ON_DEV_BUTTON"
            - "ON_BOOSTERS"
            - "BATTLE_TYPE_PRESSED"
            - "BATTLE_BUTTON_PRESSED"
        UIDataLocalsComponent:
            locals:
            - ["string", "boosterButtonSoundStyle", "\"button-open-sound\""]
            - ["string", "boosterButtonDisabledStyle", "when isGeneralPackLoaded -> \"\", \"disabled\""]
            - ["string", "boosterButtonStyle", "str(boosterSlotStatus, eBoosterSlotStatus, \"style\")"]
            - ["string", "battleTypeSprite", "when battleType == \"1\" -> \"~res:/Gfx/Shared/icons/icon_game-mode_random_colored\", battleType == \"7\" -> \"~res:/Gfx/Shared/icons/icon_game-mode_rating_colored\", \"~res:/Gfx/Shared/icons/icon_game-mode_realistic_colored\""]
            - ["string", "buttonText", "when isRepair and packIsAvailibleForBattle and not isRandomBan -> localize(\"hangar/RepairButton\"), localize(\"hangar/BattleButton\")"]
            - ["bool", "squadPrebattleButton", "not isSquadType or isSquadCreator or not isJoined"]
            - ["bool", "squadButtonPlayer", "not (isReadyToBattle and squadTeamMateReady and squadTeamMateIsJoined and isSquadReady) and (isReadyToBattle or squadTeamMateReady or squadTeamMateIsJoined or isSquadReady)"]
            - ["bool", "squadButtonTeamMate", "isSquadType and isJoined"]
            - ["bool", "squad", "when isSquadType and isSquadCreator -> squadButtonPlayer, squadButtonTeamMate"]
            - ["bool", "isEnabled", "availabilityStatus and not isRandomBan and not squad and not isRepair and packIsAvailibleForBattle and isVehicleFitsForGameMode and not isTournamentType and tankIsAccept"]
            - ["string", "buttonStyle", "when isEnabled -> \"battle-button button-battle-sound\", \"battle-button button-open-sound disabled\""]
            - ["bool", "isButtonTypeEnabled", "(not isSquadType or isSquadCreator or not isJoined) and packIsAvailibleForBattle and not isRandomBan"]
            - ["string", "buttonTypeEnabledStyle", "when not isButtonTypeEnabled -> \"disabled \", \"\""]
            - ["string", "buttonTypeStyle", "\"battle-type-button \" + buttonTypeEnabledStyle + \" button-open-sound\""]
    children:
    -   class: "UIControl"
        name: "ButtonWrapper"
        position: [68.000000, 0.000000]
        size: [312.000000, 56.000000]
        components:
            LinearLayout:
                spacing: 4.000000
            SizePolicy:
                horizontalPolicy: "PercentOfFirstChild"
                verticalPolicy: "PercentOfMaxChild"
        children:
        -   class: "UIControl"
            name: "BattleButtonWrapper"
            position: [0.000000, 0.000000]
            size: [252.000000, 56.000000]
            components:
                LinearLayout:
                    spacing: 4.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfChildrenSum"
                    verticalPolicy: "PercentOfMaxChild"
            children:
            -   class: "UIControl"
                name: "Shadows"
                size: [32.000000, 32.000000]
                input: false
                components:
                    Anchor:
                        topAnchorEnabled: true
                        topAnchor: -16.000000
                    LinearLayout:
                        enabled: true
                        padding: "-32"
                    IgnoreLayout: {}
                    SizePolicy:
                        horizontalPolicy: "PercentOfParent"
                        verticalPolicy: "PercentOfParent"
                bindings:
                - ["visible", "not (isPrebattleTraining and isGeneralPackLoaded)"]
                children:
                -   class: "UIControl"
                    name: "Left"
                    input: false
                    components:
                        Background:
                            sprite: "~res:/Gfx/Lobby/controls/buttons/button_battle/button_shadow_battle_left"
                        SizePolicy:
                            horizontalPolicy: "PercentOfContent"
                            verticalPolicy: "PercentOfContent"
                -   class: "UIControl"
                    name: "Center"
                    position: [50.000000, 0.000000]
                    size: [32.000000, 32.000000]
                    input: false
                    components:
                        Background:
                            drawType: "DRAW_TILED"
                            sprite: "~res:/Gfx/Lobby/controls/buttons/button_battle/button_shadow_battle_center"
                        SizePolicy:
                            horizontalPolicy: "PercentOfParent"
                            verticalPolicy: "PercentOfContent"
                -   class: "UIControl"
                    name: "Right"
                    size: [32.000000, 32.000000]
                    input: false
                    components:
                        Background:
                            sprite: "~res:/Gfx/Lobby/controls/buttons/button_battle/button_shadow_battle_left"
                            spriteModification: ["FLIP_HORIZONTAL"]
                        SizePolicy:
                            horizontalPolicy: "PercentOfContent"
                            verticalPolicy: "PercentOfContent"
            -   class: "UIControl"
                name: "BattleWrapper"
                position: [0.000000, 0.000000]
                input: true
                components:
                    SizePolicy:
                        horizontalPolicy: "FixedSize"
                        horizontalValue: 184.000000
                        verticalPolicy: "FixedSize"
                        verticalValue: 56.000000
                    UIAttachLayoutMasterComponent:
                        attachId: "BATTLE_BUTTON"
                    UIInputEventComponent:
                        onTouchUpInside: "BATTLE_BUTTON_PRESSED"
                        onTouchUpInsideData: "isEnabled"
                    Focus: {}
                    UIShortcutEventComponent:
                        perform: "BATTLE_BUTTON_PRESSED"
                    Sound: {}
                    UILayerComponent: {}
                    StyleSheet:
                        styles: "~res:/UI/Screens3/ButtonSound.style.yaml"
                bindings:
                - ["visible", "not (isPrebattleTraining and isGeneralPackLoaded)"]
                - ["classes", "buttonStyle"]
                - ["UILayerComponent.layer", "when tutorialHighlight == eTutorialHighlights.kBattleButton -> 1, 0"]
                children:
                -   class: "UIControl"
                    name: "Content"
                    position: [92.000000, 28.000000]
                    pivot: [0.500000, 0.500000]
                    input: false
                    classes: "content-area"
                    components:
                        UIOpacityComponent: {}
                        Anchor:
                            leftAnchorEnabled: true
                            rightAnchorEnabled: true
                            topAnchorEnabled: true
                            bottomAnchorEnabled: true
                        StyleSheet:
                            styles: "~res:/UI/Screens3/Lobby/Hangar/BattleButton.style.yaml"
                    children:
                    -   class: "UIControl"
                        name: "ActiveBg"
                        input: false
                        exclusiveInput: true
                        classes: "button-active-bg"
                        components:
                            Background:
                                drawType: "DRAW_ALIGNED"
                                sprite: "~res:/Gfx/Lobby/controls/buttons/button_battle/outdated/button_battle_bg"
                                leftRightStretchCap: 1.000000
                                topBottomStretchCap: 1.000000
                            SizePolicy:
                                horizontalPolicy: "PercentOfParent"
                                verticalPolicy: "PercentOfParent"
                            StyleSheet:
                                styles: "~res:/UI/Screens3/Lobby/Hangar/BattleButton.style.yaml"
                    -   class: "UIControl"
                        name: "DisabledBg"
                        input: false
                        exclusiveInput: true
                        classes: "button-disabled-bg"
                        components:
                            Background:
                                drawType: "DRAW_TILED_MULTILAYER"
                                mask: "~res:/Gfx/Lobby/controls/buttons/common/button_mask_r1"
                                detail: "~res:/Gfx/Lobby/controls/buttons/common/button_details_r1"
                                gradient: "~res:/Gfx/Lobby/controls/buttons/button_battle/button_gradient_battle"
                                contour: "~res:/Gfx/Lobby/controls/buttons/common/button_details_r1"
                                leftRightStretchCap: 1.000000
                                topBottomStretchCap: 1.000000
                            SizePolicy:
                                horizontalPolicy: "PercentOfParent"
                                verticalPolicy: "PercentOfParent"
                            StyleSheet:
                                styles: "~res:/UI/Screens3/Lobby/Hangar/BattleButton.style.yaml"
                    -   class: "UIControl"
                        name: "Hover"
                        size: [32.000000, 32.000000]
                        input: false
