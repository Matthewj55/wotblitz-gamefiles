Header:
    version: "78"
ImportedPackages:
- "~res:/UI/Screens3/Common/Touch.style.yaml"
- "~res:/UI/Screens3/Common/Hover.style.yaml"
StyleSheets:
-   selectors:
    - ".params-section-header * .content-area"
    properties:
        opacity-opacity:
            value: 1.000000
            transitionTime: 0.080000
            transitionFunction: "EASE_IN_EASY_OUT"
-   selectors:
    - ".params-section-header:pressed_inside * .content-area"
    properties:
        opacity-opacity:
            value: 0.700000
            transitionTime: 0.080000
            transitionFunction: "EASE_IN_EASY_OUT"
