Header:
    version: "79"
ImportedPackages:
- "~res:/UI/Screens3/Common/Touch.style.yaml"
StyleSheets:
-   selectors:
    - ".grade-unknown * .grade"
    - ".icon-default.team-panel * #GradeTeamPanel"
    - ".grade-unknown.team-panel * #GradeTeamPanel"
    properties:
        visible: false
-   selectors:
    - ".icon-default * .grade"
    properties:
        bg-color: [0.364706, 0.364706, 0.364706, 1.000000]
-   selectors:
    - ".grade-common * .grade"
    - ".grade-common * #GradeTeamPanel"
    properties:
        bg-color: [0.580392, 0.635294, 0.686275, 1.000000]
-   selectors:
    - ".grade-rare * #GradeTeamPanel"
    - ".grade-rare * .grade"
    properties:
        bg-color: [0.301961, 0.482353, 1.000000, 1.000000]
-   selectors:
    - ".grade-unique * #GradeTeamPanel"
    - ".grade-unique * .grade"
    properties:
        bg-color: [0.717647, 0.243137, 0.945098, 1.000000]
-   selectors:
    - ".grade-legendary * #GradeTeamPanel"
    - ".grade-legendary * .grade"
    properties:
        bg-color: [1.000000, 0.780392, 0.270588, 1.000000]
-   selectors:
    - ".size-38"
    properties:
        sizePolicy-horizontalValue: 38.000000
        sizePolicy-verticalValue: 38.000000
-   selectors:
    - ".size-38 * #Avatar"
    properties:
        bg-mask: "~res:/Gfx/UI/LobbyCommon/avatars/masks/avatar-mask-38.psd"
        bg-detail: "~res:/Gfx/UI/LobbyCommon/avatars/masks/avatar-details-38.psd"
        bg-contour: "~res:/Gfx/UI/LobbyCommon/avatars/masks/avatar-details-38.psd"
        sizePolicy-horizontalValue: 34.000000
        sizePolicy-verticalValue: 38.000000
-   selectors:
    - ".size-38 * .grade"
    properties:
        bg-sprite: "~res:/Gfx/UI/LobbyCommon/avatars/grades/avatar-grade-38.psd"
-   selectors:
    - ".size-64"
    properties:
        sizePolicy-horizontalValue: 64.000000
        sizePolicy-verticalValue: 64.000000
-   selectors:
    - ".size-64 * #Avatar"
    properties:
        bg-mask: "~res:/Gfx/UI/LobbyCommon/avatars/masks/avatar-mask-64.psd"
        bg-detail: "~res:/Gfx/UI/LobbyCommon/avatars/masks/avatar-details-64.psd"
        bg-contour: "~res:/Gfx/UI/LobbyCommon/avatars/masks/avatar-details-64.psd"
        sizePolicy-horizontalValue: 56.000000
        sizePolicy-verticalValue: 64.000000
-   selectors:
    - ".size-64 * .grade"
    properties:
        bg-sprite: "~res:/Gfx/UI/LobbyCommon/avatars/grades/avatar-grade-64.psd"
-   selectors:
    - ".size-80"
    properties:
        sizePolicy-horizontalValue: 80.000000
        sizePolicy-verticalValue: 80.000000
-   selectors:
    - ".size-80 * #Avatar"
    properties:
        bg-mask: "~res:/Gfx/UI/CommonUIElements/avatars/avatar-mask-80.psd"
        bg-detail: "~res:/Gfx/UI/CommonUIElements/avatars/avatar-details-80.psd"
        bg-contour: "~res:/Gfx/UI/CommonUIElements/avatars/avatar-details-80.psd"
        sizePolicy-horizontalValue: 70.000000
        sizePolicy-verticalValue: 80.000000
-   selectors:
    - ".size-80 * .grade"
    properties:
        bg-sprite: "~res:/Gfx/UI/CommonUIElements/avatars/avatar-grade-80.psd"
-   selectors:
    - ".team-panel"
    properties:
        sizePolicy-horizontalValue: 48.000000
        sizePolicy-verticalValue: 24.000000
-   selectors:
    - ".team-panel * #Avatar"
    properties:
        bg-mask: "~res:/Gfx/UI/CommonUIElements/avatars/avatar-mask-80.psd"
        bg-detail: "~res:/Gfx/UI/CommonUIElements/avatars/avatar-details-team-panel.psd"
        bg-contour: "~res:/Gfx/UI/CommonUIElements/avatars/avatar-details-team-panel.psd"
        sizePolicy-horizontalValue: 48.000000
        sizePolicy-verticalValue: 54.000000
-   selectors:
    - ".team-panel * .grade"
    properties:
        visible: false
-   selectors:
    - ".team-panel * #GradeTeamPanel"
    properties:
        visible: true
-   selectors:
    - "#GradeTeamPanel"
    properties:
        visible: false
-   selectors:
    - ".clickable-avatar:hover * .content-area"
    properties:
        scale:
            value: [0.960000, 0.960000]
            transitionTime: 0.050000
            transitionFunction: "SINE_IN"
-   selectors:
    - ".clickable-avatar * .content-area"
    properties:
        opacity-opacity:
            value: 1.000000
            transitionTime: 0.080000
            transitionFunction: "EASE_IN_EASY_OUT"
-   selectors:
    - ".clickable-avatar:pressed_inside * .content-area"
    properties:
        opacity-opacity:
            value: 0.700000
            transitionTime: 0.080000
            transitionFunction: "EASE_IN_EASY_OUT"
