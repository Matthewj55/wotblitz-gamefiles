Header:
    version: "74"
Prototypes:
-   class: "UIControl"
    name: "NotificationButton"
    size: [64.000000, 64.000000]
    input: true
    exclusiveInput: true
    classes: "notification-button button-open-sound"
    components:
        SizePolicy:
            horizontalPolicy: "FixedSize"
            horizontalValue: 64.000000
            verticalPolicy: "PercentOfParent"
        Sound: {}
        StyleSheet:
            styles: "~res:/UI/Screens3/ButtonSound.style.yaml"
    children:
    -   class: "UIControl"
        name: "Bg"
        size: [32.000000, 32.000000]
        input: false
        components:
            LinearLayout: {}
            SizePolicy:
                horizontalPolicy: "PercentOfParent"
                verticalPolicy: "PercentOfParent"
        children:
        -   class: "UIControl"
            name: "Bg"
            size: [56.000000, 64.000000]
            input: false
            classes: "white-wild-sand-5-bg"
            components:
                Background:
                    leftRightStretchCap: 8.000000
                    topBottomStretchCap: 8.000000
                SizePolicy:
                    horizontalPolicy: "PercentOfParent"
                    verticalPolicy: "PercentOfParent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Color.style.yaml"
        -   class: "UIControl"
            name: "CircleQuarter"
            size: [8.000000, 64.000000]
            input: false
            classes: "white-wild-sand-5-bg button-rounded"
            components:
                Background:
                    drawType: "DRAW_STRETCH_BOTH"
                    sprite: "~res:/Gfx/Lobby/backgrounds/bg_half_r8"
                    leftRightStretchCap: 0.000000
                    topBottomStretchCap: 8.000000
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 8.000000
                    verticalPolicy: "PercentOfParent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Color.style.yaml;~res:/UI/Screens3/Lobby/Common/NotificationButton.style.yaml"
    -   class: "UIControl"
        name: "HoverBg"
        size: [32.000000, 32.000000]
        input: false
        classes: "hover"
