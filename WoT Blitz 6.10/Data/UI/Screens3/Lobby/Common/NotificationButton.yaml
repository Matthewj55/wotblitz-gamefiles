            name: "CircleQuarter"
            input: false
            classes: "white-wild-sand-5-bg button-rounded"
            components:
                Background:
                    drawType: "DRAW_STRETCH_BOTH"
                    sprite: "~res:/Gfx/Lobby/backgrounds/bg_half_r8"
                    leftRightStretchCap: 0.000000
                    topBottomStretchCap: 8.000000
                SizePolicy:
                    horizontalPolicy: "FixedSize"
                    horizontalValue: 8.000000
                    verticalPolicy: "PercentOfParent"
                StyleSheet:
                    styles: "~res:/UI/Screens3/Color.style.yaml;~res:/UI/Screens3/Lobby/Common/NotificationButton.style.yaml"
    -   class: "UIControl"
        name: "Icon"
        position: [19.000000, 20.000000]
        size: [23.000000, 23.000000]
        pivot: [0.500000, 0.500000]
        input: false
        classes: "content"
        components:
            Background:
                sprite: "~res:/Gfx/Lobby/icons/icon_arrow_s"
            UIOpacityComponent: {}
