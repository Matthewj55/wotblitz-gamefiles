Header:
    version: "96"
ImportedPackages:
- "~res:/UI/Screens3/Lobby/Common/FullScreenPopup/FullscreenPopupWithContentSlot.yaml"
Prototypes:
-   class: "UIControl"
    name: "MaxMasteryNotification"
    size: [900.000000, 600.000000]
    input: false
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
        UIDataParamsComponent:
            params:
            - ["string", "vehicleName", "\"\"", "\"\""]
            - ["string", "vehicleType", "\"\"", "\"\""]
            events:
            - "CLOSE_NOTIFICATION"
    children:
    -   prototype: "FullscreenPopupWithContentSlot/FullscreenPopupWithContentSlot"
        name: "FullscreenPopupWithContentSlot"
        components:
            UIDataParamsComponent:
                args:
                    "isButtonVisible": "false"
                    "contentControl": "control(\"~res:/UI/Screens3/Lobby/Common/FullScreenPopup/MaxMasteryNotificationContent.yaml\", { vehicleName = vehicleName; vehicleType = vehicleType; }, [ { event = \"ACCENT_CLICKED\"; action = \"CLOSE_NOTIFICATION\"; }; ])"
                eventActions:
                - ["CLOSE_NOTIFICATION", "CLOSE_NOTIFICATION", ""]
                - ["ACCENT_CLICKED", "ACCENT_CLICKED", ""]
