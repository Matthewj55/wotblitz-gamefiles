Header:
    version: "99"
ImportedPackages:
- "~res:/UI/Screens3/Common/Touch.style.yaml"
- "~res:/UI/Screens3/Common/Hover.style.yaml"
StyleSheets:
-   selectors:
    - ".button-tap-area"
    properties:
        anchor-leftAnchor: -8.000000
        anchor-rightAnchor: -8.000000
        anchor-bottomAnchor: -8.000000
        anchor-topAnchor: -8.000000
-   selectors:
    - ".button-tap-area.Desktop"
    - ".button-tap-area.Desktop * .content-area"
    properties:
        anchor-leftAnchor: 0.000000
        anchor-rightAnchor: 0.000000
        anchor-bottomAnchor: 0.000000
        anchor-topAnchor: 0.000000
-   selectors:
    - ".button-tap-area .content-area"
    properties:
        anchor-leftAnchor: 8.000000
        anchor-rightAnchor: 8.000000
        anchor-bottomAnchor: 8.000000
        anchor-topAnchor: 8.000000
-   selectors:
    - ".button:disabled"
    properties:
        opacity-opacity: 0.500000
-   selectors:
    - ".button:pressed_inside"
    properties:
        opacity-opacity:
            value: 0.700000
            transitionTime: 0.080000
            transitionFunction: "EASE_IN_EASY_OUT"
-   selectors:
    - ".button:pressed_inside:hover * .button-fade"
    properties:
        opacity-opacity:
            value: 0.000000
            transitionTime: 0.080000
            transitionFunction: "EASE_IN_EASY_OUT"
-   selectors:
    - ".button:pressed_inside:hover * .button-fade-non-hide"
    properties:
        opacity-opacity:
            value: 1.000000
            transitionTime: 0.080000
            transitionFunction: "EASE_IN_EASY_OUT"
-   selectors:
    - ".button * .shadows"
    properties:
        scale:
            value: [1.000000, 1.000000]
            transitionTime: 0.080000
            transitionFunction: "EASE_IN_EASY_OUT"
        opacity-opacity:
            value: 1.000000
            transitionTime: 0.080000
            transitionFunction: "EASE_IN_EASY_OUT"
-   selectors:
    - ".button:pressed_inside * .shadows"
    properties:
        scale:
            value: [0.900000, 0.800000]
            transitionTime: 0.080000
            transitionFunction: "EASE_IN_EASY_OUT"
        opacity-opacity:
            value: 0.300000
            transitionTime: 0.080000
            transitionFunction: "EASE_IN_EASY_OUT"
        visible: true
-   selectors:
    - ".button * .caption-wrapper"
    properties:
        linearLayout-orientation: "LeftToRight"
-   selectors:
    - ".button.icon-right * .caption-wrapper"
    properties:
        linearLayout-orientation: "RightToLeft"
